allow-newer: true

#compiler: ghc-8.8.1
compiler: ghc-8.10.0.20191123

compiler-check: match-exact

dump-logs: all

extra-deps:
  - algebraic-graphs-0.4
  - clustering-0.4.1
  - compact-0.1.0.1
  - graphviz-2999.20.0.3
  - mmark-0.0.7.2
  - megaparsec-8.0.0
  - pretty-tree-0.1.0.0
  - tasty-rerun-1.1.14
  - vector-th-unbox-0.2.1.7
  - wl-pprint-text-1.2.0.0
  - git: https://github.com/ekmett/lens
    commit: 12768f14b1112d4f4f1036861197e0610c325853
  - git: https://github.com/sol/doctest
    commit: ddef72d3512534533a87f7ca16d25e4d9a80ebed

ghc-options:
  "$everything": -j -fdiagnostics-color=always
  "$locals": -fhide-source-paths

local-bin-path: bin

packages:
  - .
  - lib/pcg-alphabet
  - lib/pcg-core
  - lib/pcg-data-normalization
  - lib/pcg-data-unification
  - lib/pcg-evaluation
  - lib/pcg-exportable
  - lib/pcg-file-parsers
  - lib/pcg-file-source
  - lib/pcg-graph
  - lib/pcg-language
  - lib/pcg-serialize
  - lib/pcg-tcm-memo
  - lib/pcg-utility
  - lib/pcg-validation-transformer

require-stack-version: ">=2.1.3"

resolver: nightly-2019-12-10
#resolver: ghc-8.10.0.20191123

