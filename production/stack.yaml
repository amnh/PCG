allow-newer: true

compiler: ghc-8.2.1

compiler-check: match-exact

extra-deps:
  - megaparsec-6.0.2
  - pretty-tree-0.1.0.0
  - quickcheck-properties-0.1

flags: {}

ghc-options:
  "*": -j -fdiagnostics-color=always

local-bin-path: bin

packages:
  - '.'
  - lib/pcg-file-parsers
  - lib/pcg-language
  - lib/pcg-utility
# We use this upstream commit until it is uploaded to hackage and stackage respectively.
  - location:  https://github.com/ivan-m/graphviz/archive/a099a07.zip
    extra-dep: true

resolver: nightly-2017-07-31

system-ghc: false

